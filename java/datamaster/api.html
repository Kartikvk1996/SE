<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="apilist.js"></script>
    <script>

        var proppane, methpane;

        window.onload = function () {

            proppane = document.getElementById("proppane");
            methpane = document.getElementById("methpane");

            putProps(apilist["properties"]);
            putMethods(apilist["methods"]);
        }

        function putProps(props) {
            for (var i = 0; i < props.length; i++) {
                var prop = props[i];
                proppane.innerHTML += `
                    <div class='border-div'>
                        <div class='comment'>
                            ${prop.comment}
                        </div>
                        <div class='datatype'>
                            Type: ${prop.type}
                        </div>
                        <div class='url'>
                            ${prop.url}
                        </div>
                    </div>
                `;

            }
        }

        function putMethods(meths) {
            for (var i = 0; i < meths.length; i++) {
                var meth = meths[i];
                methpane.innerHTML += `
                    <div class='border-div'>
                        <div class='comment'>
                            ${meth.comment}
                        </div>
                        <div class='datatype'>
                            Type: ${meth.returntype}
                        </div>
                        <div class='url'>
                            ${meth.url}
                        </div>
                    </div>
                `;

            }
        }

    </script>
</head>

<body>

    

    <h3>Properties</h3>
    <div id="proppane"></div>

    <h3>Methods</h3>
    <div id="methpane"></div>
</body>

</html>
