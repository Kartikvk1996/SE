<html>

<head>
	<style>
		a {
			text-decoration: none;
			color: black;
		}
		h3 { padding: 10px; }
		.node {
			float: left;
			padding: 10px;
			background-color: #e5e5e5;
			margin: 10px;
		}
		.lab { color: gray; }
		.nodename {
			color: forestgreen;
			font-weight: bold;
		}
	</style>
	<link rel="stylesheet" href="commonstyle.css" />
	<script src="query.js"></script>
	<script>
		function prolog() {
			container = document.getElementById("container");
		}
		function display(json) {
			slaves = json.slaves;

			container.innerHTML = "";

			for (var i = 0; i < slaves.length; i++) {

				slave = slaves[i];
				Object.keys(slave).forEach(function (key) {
					json = slave[key];
					var d = new Date(json.sysInfo.startTime);
					var h = new Date(json.lastHeartbeat);
					container.innerHTML +=
						`
						<a href='node.html?node=${key}'>
							<div class='node'>
								<span class='nodename'>${key}</span><br/><hr/>
								<table>
									<tr>
										<td><span class='lab'>Host: </span></td>
										<td><span>${json.host}</span></td>
									</tr>
									<tr>
										<td><span class='lab'>Agent Port: </span></td>
										<td><span>${json.agentPort}</span></td>
									</tr>
									<tr>
										<td><span class='lab'>Starttime: </span></td>
										<td><span>${d.toLocaleString()}</span></td>
									</tr>
									<tr>
										<td><span class='lab'>Last Heartbeat: </span></td>
										<td><span>${h.toLocaleString()}</span></td>
									</tr>
									<tr>
										<td><span class='lab'>Processes: </span></td>
										<td><span>${json.processes.length}</span></td>
									</tr>
								</table>
							</div>
						</a>`;
				});
			}
		}
	</script>
</head>

<body>

	<div class='appwindow'>

		<div class="header">
			<a href='index.html'>
				<span class='beats-label'>Beats</span>
			</a>
			<div style="float: right">
				<a class="navbarlink" href='api.html'>API</a>
			</div>
		</div>

		<h3>Nodes</h3>

		<div id='container'>
			<center>Crunching data</center>
		</div>

</body>

</html>
